<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Label with nesting</title>
  <link rel="stylesheet" href="style.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <form>
    <h1>
      <label for="national-insurance-number">
        <span class="heading">National insurance number</span>
        <span class="hint">It’s on your National Insurance card, benefit letter, payslip or P60. For example, ‘QQ 12 34 56 C’.</span>
        <span class="error">Enter your national insurance number</span>
      </label>
    </h1>
  </form>

  <input id="national-insurance-number" name="nin" type="text">

</body>
</html>
