<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Legend with aria-describedby on fieldset</title>
  <link rel="stylesheet" href="style.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <form>
    <fieldset role="group" aria-describedby="hint error">
      <legend>
        <h1 class="heading">What is your home address?</h1>
      </legend>

      <span id="hint" class="hint">This should be the place where you live.</span>
      <span id="error" class="error">Enter your home address</span>

      <br />

      <label for="street_address">Street address</label>
      <input name="street_address" id="street_address" type="text" autocomplete="off">

      <br />

      <label for="postcode">Postcode</label>
      <input name="postcode" id="postcode" type="text" autocomplete="off">

    </fieldset>
  </form>

</body>
</html>
