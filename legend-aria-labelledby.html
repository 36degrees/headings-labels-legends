<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Legend with aria-labelledby</title>
  <link rel="stylesheet" href="style.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <form>
    <fieldset aria-labelledby="legend hint error">
      <legend id="legend">
        <h1 class="heading">Have you changed your name?</h1>
      </legend>

      <span class="hint">This includes changing your last name or spelling your name differently.</span>
      <span class="error">Choose yes or no</span>

      <input name="changed_name" id="yes" type="radio" value="yes">
      <label for="yes">Yes</label>

      <input name="changed_name" id="no" type="radio" value="no">
      <label for="yes">No</label>

    </fieldset>
  </form>

</body>
</html>
